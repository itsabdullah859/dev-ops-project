---
- name: Complete DevOps Deployment
  hosts: webservers
  become: yes
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - python3-pip
        - nodejs
        - npm

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes

    - name: Install Docker CE
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add abdullah to docker group
      user:
        name: abdullah
        groups: docker
        append: yes

    - name: Install Docker Python module
      pip:
        name: docker
        state: present

    - name: Stop and remove existing container
      shell: |
        docker stop webapp || true
        docker rm webapp || true
      ignore_errors: yes

    - name: Pull latest Docker image
      shell: docker pull {{ docker_image }}:{{ docker_tag }}
      register: pull_result

    - name: Show pull result
      debug:
        msg: "Pulled image: {{ docker_image }}:{{ docker_tag }}"

    - name: Run new container
      shell: docker run -d --name webapp -p 80:80 --restart always {{ docker_image }}:{{ docker_tag }}
      register: run_result

    - name: Show container ID
      debug:
        msg: "Container ID: {{ run_result.stdout }}"

    - name: Wait for container to start
      pause:
        seconds: 2

    - name: Verify container is running
      shell: docker ps | grep webapp
      register: container_check

    - name: Display deployment status
      debug:
        msg: "âœ… Container deployed successfully! Image: {{ docker_image }}:{{ docker_tag }}"
